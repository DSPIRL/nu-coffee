<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Nucoffee Co. - Home</title>
</head>
<body>
<!-- Header content (nav etc.) -->

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1>Nucoffee Co.</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled">Disabled</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <img src="" alt="">

    </div>
</div>

<!-- Main Body Content -->
<main>
    <div class="container">
        <div class="row">
            <img src="" alt="">
        </div>
    </div>

    <!-- Images of Featured Items -->
    <figure>
        <div class="container mt-5">
            <section class="row row-content">
                <div class="d-lg-flex d-block">
                    <div class="col-md-4">
                        <img src="https://www.stumptowntogo.com/product/spiced-holiday-cookie-latte/657?cs=true&cst=custom"
                             alt="picture of holiday cookie">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.stumptowntogo.com/product/spiced-holiday-cookie-latte/657?cs=true&cst=custom"
                             alt="picture of holiday cookie">
                    </div>
                </div>
            </section>
        </div>
    </figure>


    <!-- Google Map -->
    <div class="container mt-5">
        <section class="row row-content">
            <div class="col-12">
                <h2>Check Out Our Features</h2>
            </div>
            <div class="d-lg-flex d-block">
                <div class="col-md-4">
                    <div class="google-map mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2947.3570438430634!2d-83.10314632416987!3d42.37753987119131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8824cde4c06e40c9%3A0x2dc12b076dbae4a9!2sThe%20Congregation!5e0!3m2!1sen!2sus!4v1700325716714!5m2!1sen!2sus"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-md-4 ms-4">
                    <h2>Nucoffee Co.</h2>
                    <p class="address-header">Headquarters Information:</p>
                    <p>9321 Rosa Parks Blvd, Detroit, MI 48206</p>
                </div>
                <div class="col-md-4">
                    <i class="fa-solid fa-phone fa-lg text-primary"></i> 1-206-555-1234<br/>
                    <i class="fa-solid fa-envelope fa-lg text-primary"></i> info@nucoffee.co
                </div>
            </div>
        </section>
    </div>

    <!-- Email Form -->
    <div class="container mt-5">
        <div class="row row-content">
            <div class="col-12">
                <h2>Get Special Offers</h2>
            </div>
            <div class="col-mid-10">
                <form action="">
                    <div class="row mb-3">
                        <label for="email" class="" hidden aria-hidden="true">Email</label>
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="email" placeholder="Enter your email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </div>
                                </span>
                            </div>
                        </div>
<!--                        <div class="col-md-2">-->
<!--                            <button type="submit" class="btn btn-primary">Sign Up</button>-->
<!--                        </div>-->
                    </div>


                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer Content -->
<footer>
    <!--Social Media Buttons-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-5 offset-1">
                    <h5>Links</h5>
                    <a href="https://instagram.com/"><i class="fa-brands fa-instagram fa-xl"></i></a>
                    <a href="https://facebook.com/"><i class="fa-brands fa-facebook fa-xl"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter fa-xl"></i></a>
                    <a href="https://youtube.com/"><i class="fa-brands fa-youtube fa-xl"></i></a>
                </div>
            </div>
        </div>
    </section>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
